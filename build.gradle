plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.runelite.net'
	}
	mavenCentral()
}

def runeLiteVersion = '1.9.11.2'

dependencies {
	compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'

	compileOnly 'org.jetbrains:annotations:23.0.0'
	annotationProcessor 'org.jetbrains:annotations:23.0.0'

	testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

	testCompileOnly 'org.jetbrains:annotations:23.0.0'
	testAnnotationProcessor 'org.jetbrains:annotations:23.0.0'

	testImplementation 'junit:junit:4.13.2'
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion, classifier: 'tests'
	testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
}

group = 'com.example.lootbagsaver'
version = '1.3.1'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
